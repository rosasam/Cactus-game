<!DOCTYPE html>
<html>
    <head>
        <!-- Link to game: https://dl.dropboxusercontent.com/s/4ckn462svic7zvw/cactusgame.html-->
        <link rel="stylesheet" type="text/css" href="https://dl.dropbox.com/s/wwdbuxqftk34c09/cactusgame.css?dl=0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://dl.dropbox.com/s/b0fty8k3c7183ep/cactusgame.js?dl=0"></script>
    </head>
    <body>
      <div class="container">
        <div class="gameWindow">
          <div class="score">
            Score: <span id="score">0</span>
          </div>
          <div class="cactus" id="cactus1"></div>
  	      <div class="ground"></div>
  	      <div class="icons">
            <img class="icon" id="water" src="https://dl.dropbox.com/s/d024pfpyj4t7va5/water.png?dl=0"/>
            <img class="icon" id="soil" src="https://dl.dropbox.com/s/8djmnvomlyzqrna/soil.png?dl=0"/>
  	      </div>
        </div>
        <div class="logWindow">
          <h4 class="logTitle">Event log</h4>
          <div id="log">
    	        <p style="color:#aaa">
    	          Max 5 entries will be shown
    	        </p>
    	    </div>
          <div class="buttongroup">
            <button id="save">Save</button>
            <button id="load">Load</button>
            <button id="submitScore">Submit Score</button>
          </div>
        </div>
      </div>
    </body>
</html>
